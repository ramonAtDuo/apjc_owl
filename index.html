<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Workshop - Owl</title>
        <link rel="stylesheet" href="./secrets/template.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <!-- ðŸš§ This file should not be changed ðŸš§ -->
    <body>
        <div class="owl">
            <div class="body border">
                <div class="eye left-eye border">
                    <div class="left-pupil border"></div>
                    <div class="left-glow border"></div>
                </div>
                <div class="eye right-eye border">
                    <div class="right-pupil border"></div>
                    <div class="right-glow border"></div>
                </div>
                <div class="beak border"></div>
                <div class="wing left-wing border"></div>
                <div class="wing right-wing border"></div>
                <div class="feather border"></div>
                <div class="foot left-foot border"></div>
                <div class="foot right-foot border"></div>
                <div class="hat border">
                    <div class="hat-band border"></div>
                </div>
            </div>
        </div>
        <div class="owl">
            <div class="body border-template">
                <div class="eye-template left-eye-template border-template">
                    <div class="pupil-template border-template"></div>
                    <div class="glow-template border-template"></div>
                </div>
                <div class="eye-template right-eye-template border-template">
                    <div class="pupil-template border-template"></div>
                    <div class="glow-template border-template"></div>
                </div>
                <div class="beak-template border-template"></div>
                <div class="wing-template left-wing-template border-template"></div>
                <div class="wing-template right-wing-template border-template"></div>
                <div class="feather-template border-template"></div>
                <div class="foot-template left-foot-template border-template"></div>
                <div class="foot-template right-foot-template border-template"></div>
                <div class="hat-template border-template">
                    <div class="hat-band-template border-template"></div>
                </div>
            </div>
        </div>
    </body>
</html>
